version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - befaas-network
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  monolith:
    build:
      context: ../
      dockerfile: monolith/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      # Authentication configuration
      - USE_AUTH=true
      - AUTH_PROVIDER=basic
      - JWT_SECRET=change-this-in-production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - befaas-network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  befaas-network:
    driver: bridge

volumes:
  redis-data:
